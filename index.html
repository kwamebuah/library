<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <header><button class="new-book-button">+New Book</button></header>

    <main>
        <dialog>
            <form class="new-book-form" method="dialog">
                <h3>Add Your Book Details</h3>
                <p>
                    <label for="title">Title: </label>
                    <input type="text" name="title" id="title">
                </p>
                <p>
                    <label for="author">Author: </label>
                    <input type="text" name="author" id="author">
                </p>
                <p>
                    <label for="pages">Number of Pages: </label>
                    <input type="text" name="pages" id="pages" pattern="^\d+$">
                </p>
                <p>
                    <label for="isRead">Have you read it?: </label>
                    <input type="checkbox" name="isRead" id="isRead">
                </p>
                <p class="form-buttons">
                    <button type="submit">Submit</button>
                    <button value="cancel" formmethod="dialog">Cancel</button>
                </p>
            </form>
        </dialog>
        <div class="wrapper">

        </div>
    </main>

    <footer>
        Photo by <a
            href="https://unsplash.com/@jruscello?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Jessica
            Ruscello</a> on <a
            href="https://unsplash.com/photos/assorted-book-lot-OQSCtabGkSY?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
    </footer>


</body>

</html>
